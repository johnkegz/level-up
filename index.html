<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div class="flex-container">
          <div>UBER</div>
    </div>
            <br/>
            <br/>
            <br/>
            <br/>
	<form>
	<div id="top">
       <div>Sign Up to Ride</div>
    </div>
         <br/>
         
    <div id="top2">
              <div>Safe, reliable Rides in minutes</div>
    </div>
         <br/>	
    	<div id="top_title">		
			<label>First name (required) </label><label id="last_name">Last name (required) </label>				
    </div>
               
    <div id="labels">
                 	
			<input type="text" name="f_name" id="f_name" placeholder="First name">
			<input type="text" name="l_name" id="l_name" placeholder="Last name">		
    </div>
    <br/>
	<div id="number">Enter your phone number (required)</div>
	<div id="phone">
		<input type="text" name="phone" id="phone_input" placeholder="Phone number">
    </div>
    <br/>
	<div id="email_text">Enter your email (required)</div>
	<div id="email">
		<input type="email" name="email" id="email_input" placeholder="Email">
    </div>
    <br/>
	<div id="pass_text">Enter your password (required)</div>
	<div id="pass">
		<input type="password" name="pass" id="pass_input" placeholder="password">
    </div>
    <br/>
    <div id="promo"><a href="">Add a promo code</a></div>
    <br/>
	<div id="sign">
		<input type="submit" id="sign_input"  value="Sign up">
    </div>
    <br/>
	<div id="terms">
		By clicking "Sign Up", you agree to Uber's <a href="">Terms of Use</a>and acknowledge you have read the<a href="">Privacy Policy</a>.
	</div>
	</form>
</body>
</html>
